<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên - YaMe.vn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="placeholder-header" style="height: 80px; border-bottom: 1px solid #eee;"></div>
    <section class="login-page py-5" style="background-color: #f8f9fa;">
        <div class="container">
            
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb yame-breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="bg-white p-4 p-md-5 shadow-sm">
                        
                        <h3 class="text-center fw-bold text-uppercase mb-4">Đăng Ký</h3>
                        <p class="text-center text-muted mb-4 small">Tạo tài khoản để hưởng quyền lợi thành viên VIP và quản lý đơn hàng dễ dàng hơn.</p>

                        <form onsubmit="return validateRegister(event)">
                            
                            <div class="mb-3">
                                <input type="text" class="form-control yame-input" id="regName" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control yame-input" id="regPassword" placeholder="Mật khẩu" required>
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control yame-input" id="regConfirmPassword" placeholder="Nhập lại mật khẩu" required>
                                <div id="passwordError" class="text-danger small mt-1 d-none">Mật khẩu nhập lại không khớp!</div>
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label small text-secondary" for="agreeTerms">
                                    Tôi đồng ý với <a href="#" class="text-dark text-decoration-underline">Điều khoản dịch vụ</a> & <a href="#" class="text-dark text-decoration-underline">Chính sách bảo mật</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 py-2 fw-bold text-uppercase mb-3 btn-yame">
                                Đăng ký
                            </button>

                            <div class="text-center mb-3">
                                <span class="text-muted small bg-white px-2 position-relative" style="z-index: 1;">Hoặc đăng ký bằng</span>
                                <div class="border-bottom position-relative" style="top: -10px; z-index: 0;"></div>
                            </div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <a href="#" class="btn btn-outline-secondary w-100 small">
                                        <i class="bi bi-facebook text-primary me-2"></i> Facebook
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a href="#" class="btn btn-outline-secondary w-100 small">
                                        <i class="bi bi-google text-danger me-2"></i> Google
                                    </a>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <p class="small mb-0">Bạn đã có tài khoản?</p>
                                <a href="login.html" class="fw-bold text-dark text-decoration-underline">Đăng nhập ngay</a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="placeholder-footer" style="height: 200px; background: #000;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
