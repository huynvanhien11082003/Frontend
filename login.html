<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - YaMe.vn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div style="height: 80px; background: #fff; border-bottom: 1px solid #eee; margin-bottom: 30px;"></div>
    <section class="login-page py-5" style="background-color: #f8f9fa;">
        <div class="container">
            
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb yame-breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="bg-white p-4 p-md-5 shadow-sm">
                        
                        <h3 class="text-center fw-bold text-uppercase mb-4">Đăng Nhập</h3>
                        <p class="text-center text-muted mb-4 small">Nếu bạn đã có tài khoản, hãy đăng nhập để tích lũy điểm thành viên và nhận được những ưu đãi tốt hơn!</p>

                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label fw-bold small">Email hoặc Số điện thoại</label>
                                <input type="text" class="form-control yame-input" id="loginEmail" placeholder="Nhập email hoặc SĐT...">
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label fw-bold small">Mật khẩu</label>
                                <input type="password" class="form-control yame-input" id="loginPassword" placeholder="Nhập mật khẩu...">
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label small text-secondary" for="rememberMe">Ghi nhớ</label>
                                </div>
                                <a href="#" class="text-decoration-none small text-dark fw-bold">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 py-2 fw-bold text-uppercase mb-3 btn-yame">
                                Đăng nhập
                            </button>

                            <div class="text-center mt-4">
                                <p class="small mb-0">Bạn chưa có tài khoản?</p>
                                <a href="register.html" class="fw-bold text-dark text-decoration-underline">Đăng ký ngay</a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
